<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>
    <picture id="image">
      <source
        media="(min-width:500px )"
        srcset="./images/hero-desktop.jpg"
        id="hero_desktop"
      />
      <img src="./images/hero-mobile.jpg" alt="person" />
    </picture>
    <div class="wrapper">
      <div class="title">
        <span> We're</span><br />
        coming <br />
        soon
      </div>
      <p id="info">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="email_entry">
        <input
          type="text"
          placeholder="Email Address"
          id="email"
          autocomplete="off"
        />
        <div id="errimg" class="hidden">
          <img src="./images/icon-error.svg" alt="" />
        </div>
        <button class="arrow_background" id="btn">
          <svg
            id="arrow"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            />
          </svg>
        </button>
      </div>
      <div id="errmsg" class="hidden">Please provide a valid email</div>
    </div>
  </body>
</html>
